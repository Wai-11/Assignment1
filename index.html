<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducati Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Ducati</div>
            <nav>
                <a href="#">Models</a>
                <a href="#">Test Ride</a>
            </nav>
            <div class="auth-links">
                <a href="#">Sign In</a>
                <a href="#">Cart</a>
                <a href="#">Dealer</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="bike-highlight">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.bennetts.co.uk%2Fbikesocial%2Freviews%2Fbikes%2Fducati%2Fsuperleggera-v4-2020&psig=AOvVaw3-mfCPUwpyreZ4-7mR2f1F&ust=1731940999453000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKiC55LN44kDFQAAAAAdAAAAABAE" alt="Ducati V2 Bayliss">
                <div class="overlay">
                    <h2>Ducati V2 Bayliss</h2>
                    <p>Designed to push you to the limit in challenging track</p>
                    <button>Discover More</button>
                </div>
            </div>

            <div class="bike-highlight">
                <img src="ducati-superleggera-v4.jpg" alt="Ducati Superleggera V4">
                <div class="overlay">
                    <h2>Superleggera V4</h2>
                    <button>Discover More</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Ducati</p>
            <p>Audigroup</p>
            <p>Ducati Corse</p>
        </div>
    </footer>
</body>
</html>
